<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数默认值封装</title>
</head>
<body>
    <script>
        // 第一种
        function name(a = 1, b = 2 ,c = 3) {
            console.log(a);
            console.log(b);
            console.log(c);                        
        }
        // name();
        // 对象
        function bb({a=2,b=3,c=4}={}) {
            console.log(a);
            console.log(b);
            console.log(c);                        
        }
        bb();
    </script>
</body>
</html>
