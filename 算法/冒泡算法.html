<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dd</title>
</head>

<body>
    <script>
        let arr = [1, 15, 6, 8, 10, 9, 98, 24, 33, 34]
            ,count = 0
            ,change = 0;
        function bubble(arr, fn, arr2 = []) {
            for (let [index, v] of arr.entries()) {
                for (let [index2, v2] of arr.entries()) {
                    if (fn(v, v2) && index < index2) {
                        // 换位子
                        arr[index2] = arr.splice(index, 1, v2)[0];
                        console.log(`换位子数a : ${arr[index2]}, 换位子数b : ${v2}`);
                        // 当于最后一个元素换位子。说明第一个元素肯定是最小的。让它不再参与循环。
                        if (index2 === (arr.length - 1)) {
                            arr2.push(arr.shift());
                        }
                        // 当倒数第二个和最后一个换位子说明排序完成
                        if ((index2 - index) === 1 && (arr.length) === index2) {
                            // 返回拼接的arr 尾调用
                            return arr2.concat(arr);
                        }
                        change++;
                        return bubble(arr, fn, arr2);
                    }
                }
            }
        }
        console.log(bubble(arr, fn));
        function fn(a, b) {
            count++;
            return a < b;
        }
        console.log('循环的次数 : ' + count); //循环的次数
        console.log('换位子的次数 : ' + change); //换位子的次数
    </script>
</body>

</html>
